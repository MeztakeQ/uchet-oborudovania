<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">

                <a class="header__logo" href="#">
                    <p class="header__logo-text">ГАПОУ МО ПК ЭНЕРГИЯ</p>
                </a>

                <menu class="menu">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__list-item"><a class="nav__list-link" target="_blank" href="zapis-prikhoda.html">Приход</a></li>
                            <li class="nav__list-item"><a class="nav__list-link" target="_blank" href="materialno-otvetstvennyy-sotrudnik.html">Закреплено</a></li>
                            <li class="nav__list-item"><a class="nav__list-link" target="_blank" href="peremeshcheniye-yedinits.html">Перемещение</a></li>
                            <li class="nav__list-item"><a class="nav__list-link" target="_blank" href="konstruktor-otchetov.html">Отчеты</a></li>
                            <li class="nav__list-item"><a class="nav__list-link" target="_blank" href="#">Дополнительно</a></li>
                        </ul>
                    </nav>
                </menu>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="page page-konstruktor-otchetov">
            <div class="container">
                <div class="page__inner">
                    <div class="page__top page__top-center">
                        <h1 class="page__inner-title">
                            Добавление записи о приходе
                        </h1>
                    </div>

                    <div class="page__bottom">
                        <form class="page__form" action="">
                            <div class="page__items">
                                <div class="page__left">
                                    <div class="page__item">
                                        <label class="page__item-text">Дата прихода:</label>
                                        <input class="page__item-input input-date" 
                                        type="date"
                                        pattern="[0-9]{2}\.[0-9]{2}\.[0-9]{4}">
                                    </div>

                                    <div class="page__item">
                                        <label class="page__item-text">Тип</label>
                                        <input class="page__item-input" type="text" placeholder="Тип оборудования"
                                            name="typetehnik" pattern="^[А-Яа-яЁё\s]+$">
                                    </div>

                                    <div class="page__item">
                                        <label class="page__item-text">Название учетной единицы</label>
                                        <input class="page__item-input" type="text"
                                        placeholder="Наименование"
                                        name="nametehnic"
                                        pattern="[a-zA-Z0-9\-]+" 
                                        >
                                    </div>
                                </div>

                                <div class="page__right">
                                    <div class="page__item">
                                        <label class="page__item-text">Количество:</label>
                                        <input class="page__item-input" type="number" 
                                            placeholder="Количество"
                                            name="inventarname" 
                                            pattern="[0-9]">
                                    </div>


                                    <div class="page__item">
                                        <label class="page__item-text">Накладная:</label>
                                        <input class="page__item-input" type="number" 
                                            placeholder="Накладная"
                                            name="nakladnaya" 
                                            pattern="[0-9]">
                                    </div>
                                </div>
                            </div>


                            <input class="page__items-btn" type="submit" value="Сохранить">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__inner">

                        class="footer__inner-link"
                        href="mailto:IlyamerzlyakovIT@gmail.com">IlyamerzlyakovIT@gmail.com</a></p>
            </div>
        </div>
    </footer>
