            <div class="header__inner">

                <a class="header__logo" href="#">
                    <p class="header__logo-text">ГАПОУ МО ПК ЭНЕРГИЯ</p>
                </a>

                        </ul>
                    </nav>

            </div>
        </div>
    </header>

    <main class="main">
        <section class="page page-konstruktor-otchetov">
            <div class="container">
                <div class="page__inner">
                    <div class="page__top page__top-center">
                        <h1 class="page__inner-title">
                            Конструктор отчетов
                        </h1>
                    </div>

                    <div class="page__bottom">
                        <form class="page__form" action="">
                            <div class="page__items">
                                <div class="page__item">
                                    <label class="page__item-text">Название отчета</label>
                                    <select class="page__item-select">
                                        <option class="page__item-option">Карточка сотрудника</option>
                                    </select>
                                </div>

                                <div class="page__item">
                                    <label class="page__item-text">Наименовние</label>
                                    <input class="page__item-input" type="text"
                                    placeholder="Наименование оборудования"
                                    name="nametehnic"
                                    pattern="[a-zA-Z0-9\-]+" 
                                    >
                                </div>

                                <div class="page__item">
                                    <label class="page__item-text">С</label>
                                    <input class="page__item-input input-date" type="date"
                                    pattern="[0-9]{2}\.[0-9]{2}\.[0-9]{4}">
                                </div>

                                <div class="page__item">
                                    <label class="page__item-text">По</label>
                                    <input class="page__item-input input-date" type="date"
                                    pattern="[0-9]{2}\.[0-9]{2}\.[0-9]{4}">
                                </div>

                                <div class="page__item">
                                    <label class="page__item-text">Сотрудник</label>
                                    <input class="page__item-input" 
                                    type="text" 
                                    name="name"
                                    placeholder="ФИО"
                                    pattern="[а-яА-ЯёЁ\s\-]+">
                                </div>

                                <div class="page__item">
                                    <label class="page__item-text">Инвентарный номер</label>
                                    <input class="page__item-input" type="number" 
                                    placeholder="Инвентарный номер"
                                    name="inventarname"
                                    pattern="[0-9]"
                                    >
                                </div>

                                <div class="page__item">
                                    <label class="page__item-text">Тип</label>
                                    <input class="page__item-input" 
                                    type="text"
                                    placeholder="Тип оборудования"
                                    name="typetehnik"
                                    pattern="^[А-Яа-яЁё\s]+$"
                                    >
                                </div>

                                <div class="page__item">
                                    <label class="page__item-text">Вид</label>
                                    <select class="page__item-select">
                                        <option class="page__item-option">Оборудование</option>
                                    </select>
                                </div>
                            </div>

                            <input class="page__items-btn" type="submit" value="Сформировать">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
